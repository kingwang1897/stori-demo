spring:
  profiles: dev
  application:
    name: web
  cloud:
    nacos:
      discovery:
        # Nacos 服务注册中心地址
        server-addr: k8s-default-nacosser-349c7af5d9-fbbb76f615085720.elb.us-west-2.amazonaws.com:8848
        namespace: sofa-rpc
      config:
        # Nacos 作为配置中心地址
        server-addr: k8s-default-nacosser-349c7af5d9-fbbb76f615085720.elb.us-west-2.amazonaws.com:8848
        #指定yaml格式的配置 yml会报错,nacos识别yaml
        file-extension: yaml
        # 加载配置才需要以下配置
#        namespace: public
#        group: DEFAULT_GROUP